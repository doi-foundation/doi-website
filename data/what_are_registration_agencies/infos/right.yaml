maintext: "
Each RA nominates someone to be a DOI Foundation Board Director. Together they are responsible for the continuing operation of the DOI Foundation and the DOI System. In practice, this means they talk a lot about persistence, learn from each, and share best practices. [Find out more about existing RAs](/the-community/existing-registration-agencies."
