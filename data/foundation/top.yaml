maintext: "We govern the Digital Object Identifier (DOI) system, a shared and persistent infrastructure for the agencies who manage DOI registries and records, and who provide servics to their respective communities. We are the registration authority for the ISO standard (ISO 26324) for the DOI system."
subtext: "Identification is vital in many industries, from tracking products along a supply chain, to sharing and providing access to critical information online. It is not enough to identify a thing when it is created; it must be traceable long into the future too."
