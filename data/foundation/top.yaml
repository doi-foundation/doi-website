maintext: "We govern the Digital Object Identifier (DOI) system, a shared and persistent infrastructure, on behalf of the agencies who manage DOI registries and records, and who provide services to their respective communities. We are the registration authority for the ISO standard (ISO 26324) for the DOI system."
subtext: "Identification is vital in many industries, from tracking products along a supply chain, to sharing and providing access to critical information online. The DOI Foundation is governed by its Registration Agencies."
