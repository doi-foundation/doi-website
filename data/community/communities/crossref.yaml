maintext: "Crossref is a global community infrastructure making all kinds of scientific research objects easy to find, assess, and reuse. Our 18,000 members come from 148 countries and their ~140 million DOI records contribute to the collective vision of a rich and reusable open network of relationships connecting research organizations, people, things, and actions; a scholarly record that the global community can build on forever, for the benefit of society.
Crossref has committed to the [POSI](https://openscholarlyinfrastructure.org) principles and all our metadata is open. Find out more at [Crossref.org](https://www.crossref.org)."
