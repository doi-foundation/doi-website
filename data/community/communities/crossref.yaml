maintext: "Crossref is a global community infrastructure making all kinds of research objects easy to find, assess, and reuse. Their 18,000+ members come from 148 countries and their ~140 million DOI records contribute to the collective vision of a rich and reusable open network of relationships connecting research organizations, people, things, and actions; a scholarly record that the global community can build on forever, for the benefit of society. Find out more at [Crossref.org](https://www.crossref.org) :-)"
