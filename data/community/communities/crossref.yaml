maintext: "Crossref is a global community-governed [POSI](https://openscholarlyinfrastructure.org)-compliant infrastructure that exists to make all kinds of research objects easy to find, assess, and reuse. With 18,000 members about 140 million DOIs, we contribute a vision of a rich and reusable open network of relationships connecting research organizations, people, things, and actions; a scholarly record that the global community can build on forever, for the benefit of society.

Find out more at [Crossref.org](https://www.crossref.org)"
