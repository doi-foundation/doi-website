maintext: "Crossref is an open and global community-governed infrastructure that exists to make all kinds of scientific research objects easy to find, assess, and reuse. With 18,000 members from 148 countries and ~140 million DOI records, we contribute to the vision of a rich and reusable open network of relationships connecting research organizations, people, things, and actions; a scholarly record that the global community can build on forever, for the benefit of society.
Crossref has committed to the [POSI](https://openscholarlyinfrastructure.org) principles of governance, sustainability, and insurance. Find out more at [Crossref.org](https://www.crossref.org)."
