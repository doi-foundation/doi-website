maintext: "[Crossref](https://www.crossref.org) is a commuity-governed open scholarly infrastructure that exists to make research objects easy to find, cite, link, assess, and reuse. We envision a rich and reusable open network of relationships connecting research organizations, people, things, and actions; a scholarly record that the global community can build on forever, for the benefit of society."
