maintext: "Crossref is a global not-for-profit that exists to make research objects easy to find, cite, link, assess, and reuse. We envision a rich and reusable open network of relationships connecting research organizations, people, things, and actions; a scholarly record that the global community can build on forever, for the benefit of society. Thousands of academic and scientific institutions, publishers, governments, and funders the world over rely on Crossref to register critical information, link it all together, and make it available and accessible through our open API. Crossref has committed to the Principles of Open Scholarly Infrastructure."
