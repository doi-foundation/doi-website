maintext: "Crossref is a community-governed open scholarly infrastructure that exists to make all kinds of research objects easy to find, assess, and reuse. We envision a rich and reusable open network of relationships connecting research organizations, people, things, and actions; a scholarly record that the global community can build on forever, for the benefit of society. Find out more at [Crossref.org](https://www.crossref.org)"
