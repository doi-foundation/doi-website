maintext: "[BSI Identify](https://identify.bsigroup.com) is a service operated by BSI to provide unambiguous identification for products and the long-term persistent storage of associated product information that can be accessed using a digital ID called a UPIN (Unique Persistent Identification Number). The service provides a consistent approach to identification of construction products that supports the industry as it continues to digitize and addresses critical safety issues."
