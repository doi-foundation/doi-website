title: "JAPAN LINK CENTER (JaLC) "
maintext: "BPublic information services to promote science and technology in Japan. Scientific and academic metadata and content from holders nationwide, including national institutes, universities, Japan Science and Technology Agency, National Institute of Informatics, National Diet Library and National Institute of Material Science, and other government organizations and commercial publishers. Collaboration with Crossref for DOI registration of English language journals in Japan."
