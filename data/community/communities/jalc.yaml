maintext: "The [Japan Link Center (JaLC)](https://japanlinkcenter.org/top/english.html) provides public information services to promote science and technology in Japan. Scientific and academic metadata and content from holders nationwide, including national institutes, universities, government organizations, and commercial publishers. Operated by Japan Science and Technology Agency, National Institute of Material Science, National Institute of Informatics, and National Diet Library. Collaboration with Crossref and DataCite for global distribution."
