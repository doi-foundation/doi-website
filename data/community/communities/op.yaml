maintext: "[The Publications Office of the European Union (OP)](https://op.europa.eu/en/home) is the official publisher of the institutions, bodies, offices and agencies of the European Union. As such, it is responsible for assigning DOI names to content produced by these clients. Types of content currently covered by this service include official EU publications, online journal articles, datasets and grants."
