maintext: "Publications Office of the European Union (OP) is the official publisher of the institutions, bodies, offices and agencies of the European Union. As such, it is responsible for assigning DOI names on behalf of these clients. Coverage includes the identification of all EU monographs, the Official Journal of the EU and its individual acts, as well as a number of scientific articles."
