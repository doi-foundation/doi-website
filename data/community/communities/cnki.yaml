maintext: "[China National Knowledge Infrastructure (CNKI)](https://oversea.cnki.net/index/) manages China-based information resources, including Chinese politics, economics, humanities, social science, science, and technology. CNKI publishes databases containing e-journals, newspapers, dissertations, proceedings, yearbooks, references works, and more."
