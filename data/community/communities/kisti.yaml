maintext: "[The Korean DOI Center](https://www.doi.or.kr/wordpress/#content) is operated by the [Korea Institute of Science and Technology Information (KISTI)](https://www.kisti.re.kr/eng/). They collect bibliographic information of Korean science and technology information and data, including journal articles, proceedings, official Government documents, Korean patent information, R&D Reports and traditional Korean knowledge. In addition, the Korean DOI Center promotes the use of the collected information and data in Korea and improve access to Korean research achievements."
