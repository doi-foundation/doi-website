title: "ANNOUNCING OUR NEWEST REGISTRATION AGENCY"
maintext: "
The British Standards Institution (BSI) becomes the 11th Registration Agency of the DOI Foundation. Their BSI Identify service was launched in 2021 to trace and store information about contruction-related products. They worked closely with the Construction Products Association and industry representatives in the creation of BSI Identify, which improves safety for construction workers by solving the product traceability challenge. BSI Identify is a registry of Universal Persistent Identification Numbers (UPINs), which are powered by DOIs."
