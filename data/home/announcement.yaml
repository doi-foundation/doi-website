title: "ANNOUNCING OUR NEWEST REGISTRATION AGENCY"
maintext: "
The British Standards Institute (BSI) becomes the 11th Registration Agency of the DOI Foundation. Their BSI Identify service was launched in 2021 to help identify, trace, and store information about contruction-related products. BSI Identify creates and issues unique 'UPINs' (Universal Persistent Identification Numbers) which are powered by DOIs. They worked closely with the Construction Products Association and industry representatives in the creation of BSI Identify, which improves safety for construction workers by solving the product traceability challenge.
"
