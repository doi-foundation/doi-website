maintext: "The DOI Foundation is a not-for-profit organization. We govern the Digital Object Identifier (DOI) system, a shared and persistent infrastructure for the agencies who manage DOI registries and records, and who provide servics to their respective communities."
subtext: " We are the registration authority for the ISO standard (ISO 26324) for the DOI system. Read more about our operations and our community."
