maintext: "The DOI Foundation is a not-for-profit organization. We govern and manage the Digital Object Identifier (DOI) system, a shared and persistent infrastructure for agencies who manage DOI registries and records on behalf of their users."
subtext: " We are the registration authority for the ISO standard (ISO 26324) for the DOI system. Read more about our history, governance, and operations."
