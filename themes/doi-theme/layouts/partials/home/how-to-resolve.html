        <div class="col left">
            <h2 class="title">{{ .title }}</h2>
            <p>{{ .maintext | markdownify }}</p>
            <p>{{ .subtext | markdownify }}</p>
        </div>
        <div class="col right">
        </div>

    </div>
</section>
{{ end }}
