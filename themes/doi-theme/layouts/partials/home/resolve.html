{{ with .Site.Data.home.resolver }}
<section class="home-resolve" style="background-image:url({{ .image }});">
    <div class="row">
        <div class="col left">
            <div class="title">{{ .title }}</div>
            <div class="maintext">{{ .maintext }}</div>
            <div class="form">
                <form method="post" action="https://doi.org" id="resolveID" accept-charset="utf-8">

                   
                    <input class='input-content' type="text" name="hdl" id="nameID" placeholder="10.nnnnnn/example">
                    <input class='submit' type="submit" alt="Resolve your DOI" align="middle">
                    
                    </form>
            </div>
            <div class='subtext'>{{ .subtext | markdownify }}</div>
        </div>
        <div class="col right">
        </div>

    </div>
</section>
{{ end }}
