<section class="single-two-column image-right" style="background-color:{{ .background_color }};background-image:url({{ .background_image }})">
    <div class="row">
        <div class="col left">
            <div class="title">{{ .title }}</div>
            <div class="maintext" style="color: {{ .text_color }};">{{ .maintext }}</div>
        </div>
        <div class="col right image fadein">
            <img src="{{ .image }}">
        </div>      
    </div>
</section>
