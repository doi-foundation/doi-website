<section class="benefits">
    <div class="row">
        <div class="col heading">
            <h2>{{ .title }}</h2>
        </div>
    </div>
    <div class="row">
        {{ range .benefits }}
        <div class="col">
            <div class="icon">{{ .icon |safeHTML }}</div>
            <h3 class="title">{{ .title }}</h3>    
            <div class="text">{{ .text }}</div>    
            
        </div>
        {{ end }}
    </div>
</section>
