<section class="how-many">
    <div class="row titlerow">
        <div class="title">
            {{ .title }}
        </div>
    </div>
    <div class="row numbers">
        <div class="col">
            <span id='resolutions_clock_rate' class='bignumber'></span>
            <span class='subtext'>{{ .lefttext }}</span>
        </div>
        <div class="col">            
            <span id='resolutions_clock_count' class='bignumber'></span>
            <span class='subtext'>{{ .righttext }}</span>
        </div>
    </div>
    
    <div class="row numbers">
        <div class="col">
            <span id='bot_percent' class='bignumber'></span>
            <span class='subtext' id="bot_percent_text"></span>
        </div>
        <div class="col">            
            <span id='content_negotiation_percent' class='bignumber'></span>
            <span class='subtext' id="content_negotiation_text"></span>
        </div>
    </div>
    
    <div id="el"></div>
</section>
